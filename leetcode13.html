<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var romanNumbers = {
        M: 1000,
        CM: 900,
        D: 500,
        CD: 400,
        C: 100,
        XC: 90,
        L: 50,
        XL: 40,
        X: 10,
        IX: 9,
        V: 5,
        IV: 4,
        I: 1,
        };

        var romanNumberKeys = Object.keys(romanNumbers);
        var romanNumbersLen = romanNumberKeys.length;

        /**
        * @param {string} s
        * @return {number}
        */
        var romanToInt = function romanToInt(s) {
        var romanNumber = s;
        var number = 0;
        while (romanNumber !== '') {
            for (var i = 0; i < romanNumbersLen; i += 1) {
            var romanKey = romanNumberKeys[i];
            if (romanNumber.startsWith(romanKey)) {
                number += romanNumbers[romanKey];
                romanNumber = romanNumber.replace(romanKey, '');
                break;
            }
            }
        }
        return number;
        };
        alert(romanToInt("XX"));

    </script>
</body>
</html>
